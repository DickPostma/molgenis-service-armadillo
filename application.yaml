armadillo:
  # set this to 'true' if you want to accept permissions from oidc provider
  # note that you then also need to specify the oidc marked section below
  oidc-permission-enabled: false

  # set this true if you want Armadillo to create/edit/delete profile docker images via the user interface
  docker-management-enabled: true

  # uncomment this to configure an oidc user as admin user
  # oidc-admin-user: user@yourdomain.org

spring:
  # required to check this!
  security:
    user:
      # please change this admin password!
      password:
    ## oidc settings below
    ## you need to change these settings when you set oidc-permission-enabled: true above
    ## please then ask these parameters below from your oidc provider, e.g. MOLGENIS team or other
    oauth2:
      client:
        registration:
            molgenis:
               client-id: <your client id>
               client-secret: <your client secret>
        provider:
          molgenis:
            issuer-uri: <your oidc server uri>
      resourceserver:
        jwt:
          issuer-uri: <your oidc server uri>
        opaquetoken:
          client-id: <your client id>

# optional settings (review spring handbook to find more)
  servlet:
    multipart:
      ## change this if your files are bigger
      max-file-size: 1000MB
      max-request-size: 1000MB

storage:
  ## to change location of the data storage
  root-dir: data

logging:
  level:
    ## change to DEBUG to have more details, typically when developing
    org.molgenis: INFO


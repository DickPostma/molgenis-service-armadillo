version: "3.4"
services:
  minio:
    image: minio/minio:RELEASE.2020-05-08T02-40-49Z
    ports:
      - 9000:9000
    environment:
      MINIO_ACCESS_KEY: molgenis
      MINIO_SECRET_KEY: molgenis
      MINIO_IDENTITY_OPENID_CLIENT_ID: "b396233b-cdb2-449e-ac5c-a0d28b38f791"
      MINIO_IDENTITY_OPENID_CONFIG_URL: "https://auth.molgenis.org/.well-known/openid-configuration"
    command: server /data
  armadillo:
    image: molgenis/armadillo:latest
    environment:
      SPRING_PROFILES_ACTIVE: development
      MINIO_URL: http://minio
      MINIO_ACCESS_KEY: molgenis
      MINIO_SECRET_KEY: molgenis
      RSERVE_HOST: rserver
#      DATASHIELD_WHITELIST: dsBase,resourcer,dsDanger
    ports:
      - 8080:8080
  rserver:
    # Use predefined production image:
    image: molgenis/rserver:latest
    # or, if you want to customize the RServe installation,
    # build custom image using Dockerfile:
    # build: ./rserver
    environment:
      DEBUG: "FALSE"
    ports:
      - "6311:6311"
      - "6312:6312"
      - "53000-53200:53000-53200"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.9.3
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      discovery.type: single-node
    ports:
      - "9200:9200"
      - "9300:9300"

  logstash:
    image: docker.elastic.co/logstash/logstash-oss:7.9.3
    ports:
      - "5010:5010"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    volumes:
      - ${PWD}/logstash-armadillo.conf:/usr/share/logstash/pipeline/logstash-armadillo.conf
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.9.3
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
      - logstash
